<!DOCTYPE html>

<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="text">Double click 'shift' to change keyboard layout</p>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio src="./sounds/samplerButton.wav" id="audio" class="audio-ru"></audio>
  <audio src="./sounds/Utopia_Close.wav" id="audio" class="audio-en"></audio>
  <audio src="./sounds/squish3.mp3" id="audio" class="shift-en"></audio>
  <audio src="./sounds/splash.mp3" id="audio" class="shift-ru"></audio>
  <audio src="./sounds/ra52.wav" id="audio" class="caps-ru"></audio>
  <audio src="./sounds/aug_forearm.wav" id="audio" class="caps-en"></audio>
  <audio src="./sounds/button7.wav" id="audio" class="backspace-en"></audio>
  <audio src="./sounds/crack.wav" id="audio" class="backspace-ru"></audio>
  <audio src="./sounds/button-48.wav" id="audio" class="enter-en"></audio>
  <audio src="./sounds/rustle_004.mp3" id="audio" class="enter-ru"></audio>
  <script src="script.js"></script>
</body>

</html>
